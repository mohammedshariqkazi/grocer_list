<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grocery List</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="input-container">
    <input type="text" id="groceryName" placeholder="Enter Grocery Name">
    <input type="number" id="quantity" placeholder="Qty" min="1" required>
    <button id="addButton" class="btn">Add Grocery</button>
  </div>
  <div class="list-header">
    <span class="grocery-name-header">Grocery Name</span>
    <span class="quantity-header">Qty</span>
  </div>
  <ul id="groceryList">
    <!-- Added groceries will be displayed here -->
  </ul>
  <div class="totals">
    <p>Total Groceries: <span id="totalGroceries">0</span></p>
    <p>Total Quantity: <span id="totalQuantity">0</span></p>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
